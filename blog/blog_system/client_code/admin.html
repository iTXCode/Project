<div class="am-g am-g-fixed blog-fixed" id="app">
    <div class="am-u-md-8 am-u-sm-12" v-show="blog.blog_id==null">

        <article class="am-g blog-entry-article" v-for="blog in blogs" v-cloak>
           
            <div class="am-u-lg-6 am-u-md-12 am-u-sm-12 blog-entry-text">
                <span><a href="" class="blog-color">{{tag_id2name(blog.tag_id)}} &nbsp;</a></span>
                <span> @{{author}} &nbsp;</span>
                <span>{{blog.create_time}}</span>
                <!--v-on:click 把当前的htnl标签关联上一个鼠标点击事件-->
                <h1><a v-on:click="edit_blog(blog.blog_id)">{{blog.title}}</a></h1>
                <button type="button" class="am-btn am-btn-danger am-round"     v-on:click="delete_blog(blog.blog_id)">删除博客</button>
                <p><a href="" class="blog-continue">continue reading</a></p>
            </div>
        </article>·
        
        
    </div>

    <div class="am-u-md-12 am-u-sm-12" v-show="blog.blog_id != null" v-cloak>
      <div class="am-form">
        <div class="am-form-group">
          <label for="doc-ipt-email-1">博客标题</label>
          <input type="text" class="" v-model="blog.title">
        </div>
        </div>
      
      <!--先使用editor.md 完成markdown 到html 的转换-->
      <article id="blog_view">
        <textarea>{{blog.content}}</textarea>
      </article>
       <button type="button" class="am-btn am-btn-success am-round" v-on:click="update_blog(blog.blog_id)" >提交</button>
       <button type="button" class="am-btn am-btn-success am-round" v-on:click="back()" >返回</button>
    </div>

            <h2 class="blog-text-center blog-title"><span>About ME</span></h2>
            <img src="assets/i/f14.jpg" alt="about me" class="blog-entry-img" >
            <!--插值表达式-->
            <p>{{author}}</p>
            <p>
        我是{{author}},准备找工作.
        </p><p>心成长的高度,决定将来的成就!</p>
        </div>
        <div class="blog-sidebar-widget blog-bor">

                <a href=""><span class="am-icon-qq am-icon-fw am-primary blog-icon"></span></a>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script src="editor.md/lib/marked.min.js"></script>
<script src="editor.md/lib/prettify.min.js"></script>

<script src="editor.md/lib/raphael.min.js"></script>
<script src="editor.md/lib/underscore.min.js"></script>
<script src="editor.md/lib/sequence-diagram.min.js"></script>
<script src="editor.md/lib/flowchart.min.js"></script>
<script src="editor.md/lib/jquery.flowchart.min.js"></script>
<script src="editor.md/editormd.js"></script>

<script>
  var app=new Vue({
    el:"#app",//e1表示app这个Vue对象和哪个HTML元素关联上
    data:{
      //data表示所有需要在页面上动态变化的数据
      //把js中的数据和界面上的内容关联在一起,数据绑定的过程
      author:"iTXCode",
      blogs:[
        
      ],
      tags:[
        
      ],
      //blog对象用来保存当前页面上展示的博客详细内容 
      blog:{
        blog_id:null,
        title:null,
        content:null,
        create_time:null,
        tag_id:null,
      }
      
    },
    methods:{
      tag_id2name(tag_id){//参数为tag_id
        //用于将博客列表中的tag_id替换成tag_name
        for(var index in this.tags){
          //this访问到当前的app对象
          //this.tag就相当于上面定义的标签数组
          //index表示数组下标
          if(this.tags[index].tag_id==tag_id){
            return this.tags[index].tag_name;
          }
        }
        return "默认标签"
      },
      get_blogs(tag_id){
        //通过网络来获取数据
        var url='/blog';
        if(tag_id!=null){
          url='/blog/?tag_id='+tag_id;
        }
        //最核心操作,访问http服务器的数据
        //ajax 原生API特别难用.Vue也提供了API,环境配置比较麻烦
        //此处我们使用JQuery 提供的API
        $.ajax({
          url: url,  //后面的url是上面的的变量
          type: "get",
          context:this, //此处的this就表示Vue对象
          success:function(data,status){
            //data 表示响应的body数据
            //status 表示响应的状态码
            //HTTP请求执行成功之后要执行这个代码
            //在这个代码中更新数据
            //如果不设置context,此时直接使用this.blog是会出错的
            //因为此时的this表示当前的$这样的对象
            //而不是Vue对象
            //加上context 之后,this就表示context
            this.blogs=data;
          }
        })
      },
      init(){
        //1.从服务器上获取tag
        $.ajax({
          type:"get",
          url:"/tag",
          context:this,
          success:function(data,status){
            this.tags=data;
            //2.从服务器上获取博客
            //更建议将get_blogs写回回调内部
            //因为需要先获取tag信息,然后才能 获取博客列表,否则 
            //tag_id 和 tag_name 之间的映射关系无法正确建立
            this.get_blogs();
          }
        })
      },
      //点击博客标题的时候获取博客的详细内容
      get_blog(blog_id){
        $.ajax({
          url:'/blog/'+blog_id,
          type:"get",
          context:this,
          success:function(data,status){
            //此时得到的是blog.content 是 markdown 格式的数据
            this.blog=data;
            //把这个markdown 格式的数据转换成html格式的,并显示在界面上
            testEditormdView = editormd.markdownToHTML("blog_view", {
                        markdown        : this.blog.content ,//+ "\r\n" + $("#append-test").text(),
                        //htmlDecode      : true,       // 开启 HTML 标签解析，为了安全性，默认不开启
                        htmlDecode      : "style,script,iframe",  // you can filter tags decode
                        //toc             : false,
                        tocm            : true,    // Using [TOCM]
                        //tocContainer    : "#custom-toc-container", // 自定义 ToC 容器层
                        //gfm             : false,
                        //tocDropdown     : true,
                        // markdownSourceCode : true, // 是否保留 Markdown 源码，即是否删除保存源码的 Textarea 标签
                        emoji           : true,
                        taskList        : true,
                        tex             : true,  // 默认不解析
                        flowChart       : true,  // 默认不解析
                        sequenceDiagram : true,  // 默认不解析
                    });
          }

        })
      },
      delete_blog(blog_id){
      $.ajax({
        type:"delete",
        url:'/blog/'+blog_id,
        context:this,
        success:function(data,status){
          this.get_blogs();//用于更新博客列表
          //弹出对话框,提示用户删除成功
          alter("删除成功!");
        }
      })
    },
    edit_blog(blog_id){
      //1.先把之前的博客数据先清空
      this.blog={};
      //2.通过ajax获取当前点击的博客内容
       $.ajax({
         type:"get",
         url:"/blog/"+blog_id,
         context:this,
         success:function(data,status){
           this.blog=data;
           //3.根据数据加载markdown编辑器
           testEditor = editormd("blog_view", {
                    width   : "100%",
                    height  : "700px",
                    syncScrolling : "single",
                    path    : "editor.md/lib/"
                });

         }
       })
    },
    back(){
      this.blog={};
    },
    update_blog(blog_id){
      var content=testEditor.getMarkdown(); //从编辑器中获取修改后的markdown数据
      var body={
        //往http的body中方的数据
        title:this.blog.title,
        content: content,//此处需要得到修改后的内容
        tag_id:this.blog.tag_id
      }
      $.ajax({
        type:"put",
        url:"/blog/"+blog_id,
        data: JSON.stringify(body),
        contentType:'application/json;charset=utf-8',
        context:this,
        success:function(data,status){
          this.get_blogs();
          alert("提交成功");
           this.back();
        }
      })
    }
    }
  });
  //初始化的获取数据操作
app.init();// 用于回调初始化函数
</script>
